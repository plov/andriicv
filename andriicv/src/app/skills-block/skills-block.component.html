<div class="skills-block">
    <table class="skills-table">
        <thead>
            <tr>
                <th>Skills:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let skill of skillsModel">
                <td>
                    <app-skill-item [skillValue] = "skill.skillName"></app-skill-item>
                </td>
            </tr>
        </tbody>
    </table>
</div>
