<div class="main-block-item">
    <div class="info">
        <p>{{title}}
            {{time}}</p>
    </div>

    <div>
        <p *ngIf="position !== ''" >{{position}}</p>
        <p>{{location}}</p>
    </div>

    <div>
        <p>Description:</p>
        <p>{{description}}</p>
    </div>
    <div class="more">
        <button (click)="onButtonClick()">more</button>
    </div>
</div>
