<div class="description-block">
    <button (click)="onBackBtnClick()">back</button>
    <div class="flex-container">
        <div class="left">
            <img src="{{ icon }}" alt=" " class="icon">
            <p *ngIf="nameHide"><em>Name: </em></p>
            <p *ngIf="nameHide" class="shift">{{title}}</p>
            <p *ngIf="positionHide"><em>Position: </em></p>
            <p *ngIf="positionHide" class="shift">{{position}}</p>
        </div>
        <div class="right">
            <p *ngIf="yearsHide"><strong>{{time}}</strong></p>
            <p *ngIf="locationHide"><strong>{{location}}</strong></p>
        </div>
    </div>

    <div *ngIf="shortDeskriptHide">
        <p><em>Description:</em></p>
        <p class="shift" [innerHTML]="description"></p>
    </div>
    <div *ngIf="responsobilityHide">
        <p><em>Responsobility:</em></p>
        <p class="shift" [innerHTML]="responsobility"></p>
    </div>
    <div *ngIf="achievementsHide">
        <p><em>Achievements:</em></p>
        <p class="shift" [innerHTML]="achievements"></p>
    </div>

    <div class="block-two">
        <p>Full description:</p>
        <p class="shift" [innerHTML]="lDescription"></p>
    </div>
    <div class="block-three">
        <p>Links:</p>
        <ul>
            <li *ngFor="let link of links"> <a href="{{link}}" target="_blank">{{link}}</a></li>
        </ul>
    </div>
</div>
