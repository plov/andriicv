<div class="tooltip">
  <div class="tooltip-content">
    <div class="icon-container">
      <img src="{{ image }}" class="skill-icon">
    </div>
    <div>{{ title }}</div>
    <div>
      {{ years }} years
    </div>
    <div class="text">
      {{ description }}
    </div>
    <div (click)="openModal()"> more </div>
  </div>
  <div class="tooltip-arrow"></div>
</div>
